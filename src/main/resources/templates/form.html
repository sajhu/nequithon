<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pide un Desembare</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
   <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
   <link rel="stylesheet" type="text/css" href="styles/styles.css"/>

</head>
<body>
<nav class="navbar text-light bg-medianoche justify-content-between">
  <p class='text-size-l'><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></p>
  <p>Pide un desembare</p>
  <p class='text-size-l'><i class="fa fa-chevron-down" aria-hidden="true"></i></p>
</nav>
<div class="container bg-aguamarica">
    <div class="spacer-m"></div>
    <div class="row">
      <div class="col-12">
        <form method="post" th:object="${loanCreation}">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputReason">¿Por qué?</label>
              <select id="inputReason" class="form-control" th:field="*{reason}" required="requiered">
              	<option th:each="reason : ${reasons}" th:value="${reason}" th:text="${reason}">?</option>
            </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputAmount">¿Cuánto? (Máx 1'000.000)</label>
              <input type="number" class="form-control" id="inputAmount" min="50000" max="1000000" placeholder="$80.000" th:field="*{amount}" required="requiered" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputLoaners">¿Quienes son tus desembaladores?</label>
            <input type="text" class="form-control" id="inputLoaners" placeholder="300 5566634" required="requiered" />

          </div>
          <div class="form-group">
            <label for="inputDeadline">¿Cuándo terminarías de pagar?</label>
            <input type="date" class="form-control" id="inputDeadline" placeholder="Toca para seleccionar una fecha" th:value="*{finalDate}" th:field="*{finalDate}" required="requiered" />
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="inputComments">¿Qué sucedió?</label>
              <textarea  class="form-control" id="inputComments" th:field="*{story}" ></textarea>
            </div>
          </div>
          <div class="spacer-m">
          </div>
          <button type="submit" class="btn text-light bg-guayaba btn-lg btn-block">Pedir auxilio</button>
        </form>
        <br />
      </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
